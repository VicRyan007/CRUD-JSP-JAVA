<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Adicionar usuário</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body>

	<div class="mt-4 ms-5 me-5 mb-5 border border-2 rounded-pill bg-primary ">	
		<h1 class="text-center m-2">Cadastrar novo usuário</h1>
	</div>
	
<form action="addusuario.jsp" method="post" class=" col align-items-center">
  <div class="col-md-6 offset-md-3">
    <label for="exampleInputEmail1" class="form-label">Nome</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="nome" >
  </div>	
  <div class="col-md-6 offset-md-3">
    <label for="exampleInput" class="form-label">Sobrenome</label>
    <input type="text" class="form-control" id="exampleInputPassword1" name="sobrenome">
  </div>
  <div class="col-md-6 offset-md-3 ">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
    <div id="emailHelp" class="form-text">Nós não compartilhamos seu email com ninguém</div>
  </div>
  <div class="form-check col-md-6 offset-md-3">
  <input class="form-check-input" type="radio" name="sexo" value="masculino" id="flexRadioDefault1">
  <label class="form-check-label" for="flexRadioDefault1">
    Masculino
  </label>
</div>
<div class="form-check col-md-6 offset-md-3">
  <input class="form-check-input" type="radio" name="sexo" value="feminino" id="flexRadioDefault2" checked>
  <label class="form-check-label" for="flexRadioDefault2">
    Feminino
  </label>
</div>
<br>
	<select name="pais" class="form-select col-md-6 offset-md-3" style=" width:45%;" aria-label="Default select example">
		<option >Brasil</option>
     	<option >Argentina</option>
		<option >Portugal</option>
		<option >EUA</option>
		<option >Outro</option>
	</select>
	<br>
	<div class="d-flex justify-content-center ">
		  		<input type="submit" class="btn btn-primary" value="Adicionar usuário"
		  		style=
						"width: 200px;
					    padding: 15px 20px;
					    border: 1px solid #eee;
					    border-radius: 6px;
					    font-size: 14px;"						/>
				
			</div>	
  
</form>

</body>
</html>
